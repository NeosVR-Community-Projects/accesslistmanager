[tool.poetry]
name = "accesslistmanager"
version = "1.0"
authors = ["brodokk <brodokk@brodokk.space>"]
description = "A small example package"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.8"
disnake = "^2.6.0"
SQLAlchemy = "^1.4.41"
neos-py = {git = "https://github.com/brodokk/neos.py", rev = "5405954e1f485ecb84ba1b342cc284c95a9d92f8"}

[tool.poetry.scripts]
accesslistmanager = "accesslistmanager.main:main"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"